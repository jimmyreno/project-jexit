<html class="no-js" lang="">

    <meta charset="utf-8">
    <meta name="description" content="">

    <title>intercom code tests</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- bower:css -->
    <!-- endbower -->

    <!--[if lt IE 10]>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">intercom code tests</h3>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">array flattener</div>
        <div class="panel-body">
            <div class="jumbotron">
              <h2 id="nested-array">input: </h2>
              <h2 id="flattened-array">output: </h2>
              <p class="lead">Always a pleasure flattening your arrays.</p>
            </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">distance calculator</div>
        <div class="panel-body">
            <div class="jumbotron">
              <p class="lead">These customers are located within 100 km of the office</p>

              <table class="table table-condensed">
                  <thead>
                      <tr>
                          <th>id</th>
                          <th>Name</th>
                          <th>Distance</th>
                      </tr>
                  </thead>
                  <tbody id="customer-list">
                  </tbody>
              </table>
              <p class="lead">Always a pleasure calculating your distances.</p>
            </div>
        </div>
      </div>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
